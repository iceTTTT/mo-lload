duration: 5 #所有transaction的执行时间，单位分钟
transaction:
- name: "point_select_prepared"  #transaction名称
  vuser: 100   #执行该transaction测试的并发量
  mode: 1 #执行模式，值为0表示script的中sql直接顺序执行，值为1表示把script的sql封装成一个数据库事务进行执行
  prepared: "true"   #是否需要对script的sql进行prepare，如果为true，要求script中只能有一个sql，否则该参数失效
  paras: INT({id}) #仅当prepared=true才有效，格式为INT(value),STR(value),value可以为变量或者常量，以，分割，个数需要与preparedstatement语句中的参数相同
  #transaction的sql语句,可多条
  script:
    - sql: "insert into index_03(col2) values (?);"
      paras: INT({tbx})
   # - sql: "select k from sbtest2 where id = ?;"
   #   paras: INT({id})
